{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container py-4">
<h3 class="text-center py-3" style="color:red;">Contact us:</h3>
<form method="post" action="/contact">
    {% csrf_token %}

    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name">
      
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control"name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

    <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control"name="phone" id="phone">
        
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" name="desc" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Tell me what you want to contact me for..</label>
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
